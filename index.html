<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5" id="bannerImage">

      <div class="row">
        <div class="col"></div>
        <div class="col-9">
          <img class="img-fluid shadow rounded" src="banner.jpg" alt="Table Tennis Banner">
        </div>
        <div class="col"></div>
      <div>

      <div class="row" id="appTitle">
        <div class="col"></div>
        <div class="col-9">
          <h1 class="display-6 shadow p-3 mb-5 bg-white rounded">Table Tennis Score Keeper</h1>
        </div>
        <div class="col"></div>
      </div>

      <div class="row" id="scoreboard">
        <div class="col"></div>
        <div class="col-9">
          <h2>0 to 0</h2>
          <h4>Use the buttons bellow to keep score.</h4>
          <h3>Playing To <span>Dropdown</span></h3>
        </div>
        <div class="col"></div>
      </div>

      <div class="row" id="buttonUI">
        <div class="col"></div>
          <div class="col-9 btn-group " role="group" aria-label="Basic example">
            <button type="button" class="btn btn-success shadow py-2">+1 Player One</button>
            <button type="button" class="btn btn-primary shadow py-2">+1 Player Two</button>
            <button type="button" class="btn btn-danger shadow py-2">Reset</button>
          </div>
        <div class="col"></div>
      </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
