<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5" id="bannerImage">

      <div class="row">
        <div class="col"></div>
        <div class="col-sm-6 col-10 p-0 rounded">
          <img class="img-fluid rounded" src="banner.jpg" alt="Table Tennis Banner">
        </div>
        <div class="col"></div>
      <div>

      <div class="row" id="appTitle">
        <div class="col"></div>
        <div class="col-sm-6 col-10 shadow pt-2 mb-2 bg-white rounded">
          <h2>Table Tennis Score Keeper</h2>
        </div>
        <div class="col"></div>
      </div>

      <div class="row" id="scoreboard">
        <div class="col"></div>
        <div class="col-sm-6 col-10 shadow pt-2 pb-1 bg-white rounded">
          <h2><span id="playerOneScore">0</span> to <span id="playerTwoScore">0</span></h2>
          <h6>Use the buttons bellow to keep score.</h4>
          <h2 class="pt-2">Playing To
            <div class="dropdown" style="display:inline-block">
              <button class="btn btn-outline-secondary dropdown-toggle" id="scoreDropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                7
              </button>
              <ul class="dropdown-menu">
                <li class="dropdown-item" id="dropdown1">1</li>
                <li class="dropdown-item" id="dropdown2">2</li>
                <li class="dropdown-item" id="dropdown3">3</li>
                <li class="dropdown-item" id="dropdown4">4</li>
                <li class="dropdown-item" id="dropdown5">5</li>
                <li class="dropdown-item" id="dropdown6">6</li>
                <li class="dropdown-item" id="dropdown7">7</li>
                <li class="dropdown-item" id="dropdown8">8</li>
                <li class="dropdown-item" id="dropdown9">9</li>
                <li class="dropdown-item" id="dropdown10">10</li>
                <li class="dropdown-item" id="dropdown11">11</li>
              </ul>
            </div>
          </h2>
        </div>
        <div class="col"></div>
      </div>

      <div class="row" id="buttonUI">
        <div class="col"></div>
          <div class="col-sm-6 col-10 shadow p-0 btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-success shadow py-2" id="playerOneButton">+1 Player One</button>
            <button type="button" class="btn btn-primary shadow py-2" id="playerTwoButton">+1 Player Two</button>
            <button type="button" class="btn btn-danger shadow py-2" id="resetButton">Reset</button>
          </div>
        <div class="col"></div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
